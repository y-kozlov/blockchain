<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Crypto Chat</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.0.min.js" charset="utf-8"></script>
    <script src="main.js" charset="utf-8"></script>
</head>
<body>
    <div class="container">
        <div class="starter-template">
            <h1>Crypto Chat</h1>
            <div class="row">
                <div class="col-sm-7">
                    <div class="form-group">
                        <textarea readonly name="name" id="name_id" rows="15" cols="40" class="form-control"></textarea>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon" id="basic-addon3"></span>
                            <input type="text" autocomplete="off" class="form-control" id="msg_id" aria-describedby="basic-addon3">
                            <span class="input-group-btn">
                                <button class="btn btn-default" type="button" id="send_msg">Отправить</button>
                            </span>
                        </div>
                    </div>
                    <p>Ключ шифрования:<br><span id="public_key"></span></p>
                </div>
                <div class="col-sm-5">
                    <h4>Ключи</h4>
                    <ul class="list-unstyled"></ul>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
